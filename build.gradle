plugins {
    id 'java'
    id 'java-library-distribution'
}

sourceCompatibility = 1.8

project.version = "0.3.1"

ext {
    versionJunit5 = "5.5.2"
    versionSlf4j = "1.7.+"
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation "org.slf4j:slf4j-api:$versionSlf4j"
    implementation "org.slf4j:slf4j-simple:$versionSlf4j"

    testImplementation "org.junit.jupiter:junit-jupiter:${versionJunit5}"
    testImplementation "org.junit.vintage:junit-vintage-engine:${versionJunit5}"
}

jar {
    manifest {
        attributes(
                "Implementation-Title": "jcprogress",
                "Implementation-Version": archiveVersion,
                "Main-Class": "com.github.pmairif.jcprogress.demo.ConsoleDemo",
                "Class-Path": "lib/commons-logging-1.2.jar"
        )
    }

    metaInf {
        from ('doc') {
            include 'LICENSE', 'NOTICE'
        }
    }
}

import org.apache.tools.ant.filters.ReplaceTokens   //for Ant filter

distributions {
    main {
        contents {
            from ('doc') {
                include 'LICENSE', 'NOTICE'
            }
            from ('src/dist') {
                filter(ReplaceTokens, tokens: ['VERSION': project.version])
            }
        }
    }
}
